<style>
.logo {
	display: inline;
	font-family: arial;
	font-weight: bold;
	font-size: 30;
	padding-left: 5px
}
.search-bar {
	display: flex;
	width: 50%;
	padding-left: 5px;
	padding-right: 10px;
}
.search-bar input[type=text] {
	flex: 1;
    background-color: white;
	width: 500px;
    height: 30px;
    background-repeat: no-repeat;
}
.search-bar input[type=submit] {
	color: gray;
	background-color: white;
	border-radius: 0px 10px 10px 0px;
	border-color: black;
}
.search-bar input[type=submit]:hover {
	color: black;
	background-color: orange;
}
.search-bar input[type=checkbox] {
	display: block;
}
.search-buttons {
	padding-top: 5px;
	padding-left: 5px;
	font-family: arial;
	font-size: 15px;
}
.row {
	float: left;
	padding-left: 30px;
	padding-bottom: 20px;
	width: 100%
}
.row a{
	text-decoration: none;
}
.row.link-title a:hover{
	text-decoration: underline;
}
.split {
  height: 100%;
  width: 50%;
  position: fixed;
  overflow-x: hidden;
}
.link-title {
	font-size: 25;
}
.link-title:hover {
	text-decoration: underline;
}
.link-text {
	color: green;
}
.description {
	color: gray;
}

.slidecontainer {
    width: 250px;
		padding-top: 10px;
		padding-bottom: 10px;
}

.slider {
    -webkit-appearance: none;
    width: 100%;
    height: 10px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
}

.slider:hover {
    opacity: 1;
}

.slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    background: #4CAF50;
    cursor: pointer;
}

.slider::-moz-range-thumb {
    width: 25px;
    height: 25px;
    background: #4CAF50;
    cursor: pointer;
}
</style>

<div class="logo"> R StackOverflow </div>

	<div class="search-bar">

		<input type="submit" value="Search">
